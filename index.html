<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="/assets/style.css">
  <title>RPS Multiplayer</title>
</head>

<body>
  <div class="parent">
    <div id="header">rock paper scissors</div>
    <div id="player">Welcome! Add username?</div>
    <div id="opponent"></div>
    <button id="no-button">No thanks</button>
    <input id="add-username" type="text" placeholder="add username"
      onkeyup="return checkSubmit(event)" required />
    <!-- <input id="comment-in" type="text" onkeyup="return checkSubmit(event)" required /> -->
    <button id="username-button">submit</button>
    <button id="rock" class="rps-buttons" data-choice="0">rock</button>
    <button id="paper" class="rps-buttons" data-choice="1">paper</button>
    <button id="scissors" class="rps-buttons" data-choice="2">scissors</button>
    <div id="win-loss" class="win-loss-column"></div>
    <div id="win-loss-opponent" class="win-loss-column"></div>
    <button class="" id="clear">clear database</button>
    <button id="reset">reset</button>
    <div id="comment-out"></div>
  </div>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha256-pasqAKBDmFT4eHoN2ndd6lN370kFiGUFyTiUHWhU7k8=" crossorigin="anonymous"></script>

  <!-- Firebase References -->
  <script src="https://www.gstatic.com/firebasejs/7.11.0/firebase-app.js"></script>

  <script src="https://www.gstatic.com/firebasejs/7.11.0/firebase-database.js"></script>

  <script src="https://www.gstatic.com/firebasejs/7.11.0/firebase-analytics.js"></script>

  <!-- moment JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment-with-locales.min.js"></script>

  <!-- Javascript -->
  <script src="/assets/app.js"></script>
</body>

</html>
